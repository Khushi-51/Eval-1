<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/CSS/leaderboard.css">
</head>
<body>
    <div class="container">
        <h1 class="leaderboard-title">LEADERBOARD</h1>
        <div class="leaderboard">
            <div class="player-card">
                <img src="/images/user.png" alt="Player 1" class="player-img">
                <div class="player-info">
                    <h2>Poise RICH</h2>
                    <p>#1</p>
                    <div class="stats">
                        <p>16,774,388</p>
                        <p>WON: 2130</p>
                        <p>TOTAL: 2790</p>
                        <p>LOST: 511</p>
                        <p>WIN%: 76.34%</p>
                    </div>
                </div>
            </div>
            <div class="player-card">
                <img src="/images/user.png" alt="Player 2" class="player-img">
                <div class="player-info">
                    <h2>n0ch</h2>
                    <p>#2</p>
                    <div class="stats">
                        <p>14,958,914</p>
                        <p>WON: 1379</p>
                        <p>TOTAL: 1848</p>
                        <p>LOST: 363</p>
                        <p>WIN%: 74.62%</p>
                    </div>
                </div>
            </div>
            <div class="player-card">
                <img src="/images/user.png" alt="Player 3" class="player-img">
                <div class="player-info">
                    <h2>1vil zenu</h2>
                    <p>#3</p>
                    <div class="stats">
                        <p>14,757,729</p>
                        <p>WON: 1798</p>
                        <p>TOTAL: 2378</p>
                        <p>LOST: 461</p>
                        <p>WIN%: 75.61%</p>
                    </div>
                </div>
            </div>
        </div>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Win%</th>
                    <th>KDA</th>
                    <th>TP (h)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="/JS/main.js"></script>
</body>
</html>
