<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Kit</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="mediakit.css">
</head>
<body>
    <div class="container text-white">
        <h1 class="display-4 mt-5">MEDIA KIT</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="btn-border">
                <div class="btn-group" role="group">
                    <a href="mediakit.html">
                    <button type="button"  class="btn btn-dark">ALL</button>
                    </a>
                    <a href="mediakit(wallpapers).html">
                    <button type="button" class="btn btn-dark">WALLPAPERS</button>
                    </a>
                    <a href="mediakit(artwork).html">
                    <button type="button" class="btn btn-dark">ARTWORK</button>
                    </a>
                    <a href="mediakit(logos).html">
                    <button type="button" class="btn btn-dark">LOGOS</button>
                    </a>
                    <a href="mediakit(vedios).html">
                    <button type="button" class="btn btn-dark">VIDEOS</button>
                    </a>
                </div>
            </div>
            <div class="searchbar">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Type here" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">[Search]</button>
                </form>
            </div>
        </div>

        <!-- Media Cards Section -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-image-container">
                        <img src="mk3.png" alt="Screenshots" class="card-image img-fluid">
                        <div class="overlay-text">
                            <h5>Logos</h5>
                            <p>File Size: 200 MB</p>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <button class="download-btn">&#8681;</button>
                    </div>
                </div>
            </div>
           
        </div>
        
    </div>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
